<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ToDo List App</title>


        <link rel="stylesheet" href="./index.css">
        <script src="https://kit.fontawesome.com/337915eeda.js" crossorigin="anonymous"></script>
    </head>
</html>

<body>
    <div class="container" id="blur">

        <div class="flex-row">
            <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
            <p class='add-btn' onclick="toggle()"><i class="fa fa-plus-circle"></i> <span class='addItem'>Add Item</span>
            </p>
        </div>

        <div class="flex-row-list">
        </div>

        <div id='noTodo'><span>No Items in the todo list</span></div>
        
    </div>

    <div class="container" id="blur-2">

        <div class="flex-row">
            <p class='back' onclick="goBack()"><i class="fa fa-chevron-circle-left"></i> Back</p>
            <p class="heading-bold" id='currentHeading'>Trip to Paris</p>
            <p class='add-btn' onclick="toggle()"><i class="fa fa-plus-circle"></i></p>
        </div>

        <div class="flex-row-center">

            <div class="card">

                <p class="card-heading" id='currentHeading-1'>Trip To Paris</p>
                <ul id='singleList' style="list-style-type:none;">
                </ul>

                <div class='footer'>
                    <button class='btn-completed' onclick="removeToDo(this)"><i class="fa fa-trash"
                        aria-hidden="true"></i></button>
                <p class='btn-add' onclick="toggleAddItem(this)"><i class="fa fa-plus-circle"></i></p>
                </div>
                
            </div>

        </div>

    </div>

    <div class="flex-column popup" id="pop">

        <div>
            <p class="popup-text">Add New List</p>
        </div>

        <div>
            <input type="text" id='listHeading' placeholder="Add New List Name">
        </div>

        <div>
            <button class="add" onclick="addTodo()">Add</button>
            <button class="close" onclick="toggle()">Close</button>
        </div>

    </div>

    <div class="flex-column popup" id="popAddItem">

        <div>
            <p class="popup-text">Add New Item</p>
        </div>

        <div>
            <input type="text" id='subListHeading' placeholder="Add New Item">
        </div>

        <div>
            <button class="add" onclick="addSubTodo()">Add</button>
            <button class="close" onclick="toggleAddItem()">Close</button>
        </div>

    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
